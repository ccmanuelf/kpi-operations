[pytest]
# Pytest Configuration for Manufacturing KPI Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.11

# Additional command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    --maxfail=5
    -p no:warnings

# Test markers (for categorizing tests)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, database required)
    e2e: End-to-end tests (slowest, full stack)
    slow: Slow running tests
    performance: Performance and load tests
    security: Security and authentication tests
    kpi: KPI calculation tests
    csv: CSV upload tests
    client_isolation: Multi-tenant isolation tests

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
