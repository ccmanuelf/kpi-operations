version: '3.8'

# Production Docker Compose for KPI Operations Platform
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kpi-backend
    ports:
      - "8000:8000"
    environment:
      # Database configuration (use external DB in production)
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./database/kpi_platform.db}
      # Authentication (MUST change in production)
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY must be set in production}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      # CORS (configure for your domain)
      - CORS_ORIGINS=${CORS_ORIGINS:-https://your-domain.com}
      # Logging
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Feature flags
      - CAPACITY_PLANNING_ENABLED=${CAPACITY_PLANNING_ENABLED:-true}
      # Production settings
      - DEMO_MODE=false
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-true}
    volumes:
      - database-data:/app/database
      - uploads-data:/app/uploads
      - reports-data:/app/reports
      - logs-data:/app/logs
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - kpi-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: kpi-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - kpi-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  database-data:
    driver: local
  uploads-data:
    driver: local
  reports-data:
    driver: local
  logs-data:
    driver: local

networks:
  kpi-network:
    name: kpi-network
    driver: bridge
