[pytest]
# Pytest Configuration for KPI Operations Backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=calculations
    --cov=middleware
    --cov=crud
    --cov=models
    --cov=routes
    --cov=services
    --cov=events
    --cov=schemas
    --cov=db
    --cov=auth
    --cov=cache
    --cov=tasks
    --cov=utils
    --cov=endpoints
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=75
    -ra
    --maxfail=10

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with database

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
