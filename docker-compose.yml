version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kpi-backend
    ports:
      - "8000:8000"
    environment:
      # Database configuration
      - DATABASE_URL=sqlite:///./database/kpi_platform.db
      # Authentication
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      # CORS
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:80,http://frontend:80
      # Logging
      - DEBUG=false
      - LOG_LEVEL=INFO
      # Feature flags
      - CAPACITY_PLANNING_ENABLED=true
      # Demo mode (set to true to seed demo data on startup)
      - DEMO_MODE=${DEMO_MODE:-false}
      # Database initialization (set to true to run migrations on startup)
      - RUN_MIGRATIONS=${RUN_MIGRATIONS:-true}
    volumes:
      - ./database:/app/database
      - ./uploads:/app/uploads
      - ./reports:/app/reports
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - kpi-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: kpi-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - kpi-network

  # Production frontend with nginx (use --profile production)
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: kpi-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kpi-network
    profiles:
      - production

volumes:
  database:
    driver: local
  uploads:
    driver: local
  reports:
    driver: local
  logs:
    driver: local

networks:
  kpi-network:
    name: kpi-network
    driver: bridge
