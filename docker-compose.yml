version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: kpi-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./database/kpi_platform.db
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./database:/app/database
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Frontend service (uncomment when frontend is ready)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: kpi-frontend
  #   ports:
  #     - "5173:5173"
  #   environment:
  #     - VITE_API_URL=http://backend:8000
  #   depends_on:
  #     - backend
  #   restart: unless-stopped

volumes:
  database:
    driver: local
  uploads:
    driver: local
  reports:
    driver: local

networks:
  default:
    name: kpi-network
    driver: bridge
