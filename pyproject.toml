[project]
name = "kpi-operations"
version = "1.0.4"
description = "Enterprise manufacturing KPI tracking and analytics platform"
requires-python = ">=3.11"

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    _archive
    | migrations
    | venv
)/
'''

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "_archive/",
    "migrations/",
    "venv/",
]
